<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<title>Trang Web Nghe Nhạc và Xem Video</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
</style>
<body>
    <h1>Trang Web Nghe Nhạc và Xem Video</h1>

<h2>Bài hát</h2>
<!-- Thay thế 'path_to_your_file' với đường dẫn đến file mp3 của bạn -->
<audio controls>
    <source src="https://www.youtube.com/watch?v=i0nd3NPJ4MI" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
<!-- Tiếp tục thêm các thẻ audio cho 9 bài hát khác -->

<h2>Video</h2>
<!-- Thay thế 'path_to_your_file' với đường dẫn đến file mp4 của bạn -->
<video width="320" height="240" controls>
    <source src="https://www.youtube.com/watch?v=i0nd3NPJ4MI" type="video/mp4">
    Your browser does not support the video tag.
</video>

<h2>Video từ YouTube</h2>
<iframe width="560" height="315" src="https://www.youtube.com/watch?v=i0nd3NPJ4MI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
